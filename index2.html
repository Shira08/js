<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript multiplication table</title>
</head>
<body>
    

    <script>
        document.write("<table border='1px'>");

        document.write("<tr>");

        for (i =1; i <= 12; i++)
        {
            document.write("<th> { " + i + " } </th>");
        }
        for(a=1; a <= 12; a++)
        {
           
            document.write("</tr >")
            for(b=1; b<=12; b++)
            {
                document.write("<td>"+b+"x" + a +"=" + b*a + "</td>")
            }
        }
        document.write("</tr>")
        document.write("</table>")

    </script>
    
   
</body>
</html>
